<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar Example</title>
  <style>
    body {
      margin: 0; /* remove default margin */
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;   /* fixed height */
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 1000; /* keep it on top */
    }

    .content {
      margin-top: 70px; /* push down by navbar height */
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>My Fixed Navbar</nav>
  <div class="content">
    <h1>Hello World</h1>
    <p>This is below the navbar.</p>
    <p>Scroll down to see more content...</p>
    <p style="height:2000px;"></p>
  </div>
</body>
</html>
