<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <br><br>
    <h3>Login Account</h3>
    <form action="/submit" method="post">
        <!-- Text input for username -->
        <label for="Mobile"></label>
        <input type="text" id="username" name="Mobile no." placeholder="Enter a Mobile no." required>
        <button>Generate OTP</button>
        <br><br>
    
        <!-- Password input -->
        <label for="OTP"></label>
        <input type="password" id="password" name="password" placeholder="Enter OTP" required>
        <br><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
      </form>
      <br><br>
      <a href="Register.html">New user Click here for Sign up</a>
</body>
</html>
